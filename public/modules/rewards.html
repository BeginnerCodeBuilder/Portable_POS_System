<div class="rewards-container">
  <div class="rewards-header">
    <h1>ðŸŽ‰ Rewards</h1>
    <div class="conversion-rate-display">
      <span id="conversion-text">No conversion rate as of the moment. Please generate.</span>
      <button id="btn-set-conversion">Set</button>
    </div>
  </div>

  <div class="form-tile">
    <label>Rewards ID
      <div class="inline-input">
        <input type="text" id="rewards-id" maxlength="10">
        <button id="btn-generate-id" class="short-button">Generate</button>
      </div>
    </label>

    <label>Earn Rule
      <select id="earn-rule" class="medium-input">
        <option value="">-- Select Rule --</option>
        <option value="Amount">Amount</option>
        <option value="Item">Item</option>
        <option value="Group">Group</option>
        <option value="Customer">Customer</option>
      </select>
    </label>

    <div id="conditional-fields" class="side-by-side"></div>

    <div class="side-by-side">
      <label>Start Date
        <input type="date" id="start-date" class="medium-input">
      </label>

      <label>End Date
        <input type="date" id="end-date" class="medium-input">
      </label>
    </div>

    <label>Note
      <textarea id="note" maxlength="100" rows="2" class="large-input"></textarea>
    </label>

    <button id="btn-save-reward" class="medium-button">Save Reward Rule</button>
  </div>

  <div class="table-tile">
    <h2>ðŸŽ¯ Rewards Rules</h2>
    <div class="table-controls">
      <input type="text" id="search-reward" placeholder="Search..." class="short-input">
      <select id="status-filter" class="short-input">
        <option value="All">All</option>
        <option value="Active">Active</option>
        <option value="Scheduled">Scheduled</option>
        <option value="Suspended">Suspended</option>
        <option value="Ended">Ended</option>
      </select>
      <select id="entries-per-page" class="short-input">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
      <button id="btn-export-rewards" class="short-button">Export</button>
    </div>
    <div class="table-container" id="rewards-table-wrapper">
      <table class="rewards-table">
        <thead>
          <tr>
            <th>Rewards ID</th>
            <th>Rule Type</th>
            <th>Earn Rule</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Note</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be inserted by JS -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal: Set Conversion Rate -->
<div id="conversion-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Set Conversion Rate</h2>
    <label>Points
      <input type="number" id="conversion-points" min="1" class="short-input">
    </label>
    <label>Peso Equivalent
      <input type="number" id="conversion-peso" step="0.01" min="0" class="short-input">
    </label>
    <div class="modal-actions">
      <button id="btn-confirm-conversion" class="short-button">Save</button>
      <button id="btn-cancel-conversion" class="short-button">Cancel</button>
    </div>
  </div>
</div>

<!-- Modal: Edit Reward Rule -->
<div id="edit-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Edit Reward Rule</h2>
    <input type="hidden" id="edit-id">
    <label>Start Date
      <input type="date" id="edit-start-date" class="medium-input">
    </label>
    <label>End Date
      <input type="date" id="edit-end-date" class="medium-input">
    </label>
    <label>Status
      <select id="edit-status" class="medium-input">
        <option value="Active">Active</option>
        <option value="Scheduled">Scheduled</option>
        <option value="Suspended">Suspended</option>
        <option value="Ended">Ended</option>
      </select>
    </label>
    <label>Note
      <textarea id="edit-note" maxlength="100" rows="2" class="medium-input"></textarea>
    </label>
    <div class="modal-actions">
      <button id="btn-edit-save" class="short-button">Save</button>
      <button id="btn-edit-cancel" class="short-button">Cancel</button>
    </div>
  </div>
</div>
