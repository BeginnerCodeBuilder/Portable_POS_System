<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .glow-wrapper {
      position: relative;
    }

    .glow-wrapper::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 250px; height: 250px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, #00f0ff66 0%, transparent 70%);
      filter: blur(40px);
      z-index: 0;
    }

    img {
      width: 180px;
      z-index: 1;
      position: relative;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div class="glow-wrapper">
    <img src="./assets/logo.png" alt="Loading..." />
  </div>
</body>
</html>
